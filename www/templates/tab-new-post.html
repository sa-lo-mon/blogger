<ion-view view-title="New Post">
    <ion-content class="padding">
        <form ng-submit="submitPost()" name="postForm">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Email:</span>
                    <input type="email" name="email" ng-model="formData.email" placeholder="Enter email" required/>
                </label>
                <label class="item item-input">
                    <span class="input-label">Title:</span>
                    <input type="text" name="title" ng-model="formData.title" placeholder="Enter title" required/>
                </label>
                <label class="item item-input">
                    <span class="input-label">Content:</span>
                    <textarea name="content"
                              id="content-area"
                              ng-model="formData.content" placeholder="Enter content" required>
                    </textarea>
                </label>
                <label class="item item-input">
                    <button type="submit" class="button button-block button-positive" ng-disabled="postForm.$invalid">Submit</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-view>
