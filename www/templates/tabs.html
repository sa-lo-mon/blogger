<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Posts Tab -->
  <ion-tab title="Posts" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/posts">
    <ion-nav-view name="tab-posts"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="New Post" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/new-post">
    <ion-nav-view name="tab-new-post"></ion-nav-view>
  </ion-tab>

</ion-tabs>
